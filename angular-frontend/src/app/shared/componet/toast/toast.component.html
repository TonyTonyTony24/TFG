<div *ngIf="toasts.length  >  0" class="fixed top-4 right-4 z-50 flex flex-col gap-3 w-full max-w-sm">

    <div *ngFor="let  toast  of  toasts; trackBy: trackToast" class="flex items-center p-4 rounded-lg shadow-lg w-full"
        [ngClass]="{

'bg-green-50 ': toast.type  ===  'success',

'bg-red-50 ': toast.type  ===  'error',

'bg-blue-50 ': toast.type  ===  'info',

'bg-yellow-50 ': toast.type  ===  'warning'

}">

        <!-- Contenido del Toast -->

        <div class="flex-1 pr-3">

            <div class="font-semibold mb-1" [ngClass]="{

'text-green-800': toast.type  ===  'success',

'text-red-800': toast.type  ===  'error',

'text-blue-800': toast.type  ===  'info',

'text-yellow-800': toast.type  ===  'warning'

}">

                {{ toast.title }}

            </div>

            <div class="text-sm" [ngClass]="{

'text-green-600': toast.type  ===  'success',

'text-red-600': toast.type  ===  'error',

'text-blue-600': toast.type  ===  'info',

'text-yellow-600': toast.type  ===  'warning'

}">

                {{ toast.message }}

            </div>

        </div>



        <!-- BotÃ³n de Cerrar -->

        <button (click)="removeToast(toast.id)"
            class="text-gray-400 hover:text-gray-600 transition-colors focus:outline-none">

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

            </svg>

        </button>

    </div>

</div>
