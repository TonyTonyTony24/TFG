<button routerLink="/" class="bg-sky-300 text-red-700 p-1 border">
  hola
</button>

<div class="container bg-sky-700 p-10 border-l-8 border-r-8 border-dotted border-black">
    <h2 class="bg-white text-xs text-gray-500 font-thin ml-10">Task List</h2>

    <input #taskInput type="text" placeholder="Write here..." 
      class="w-1/3 p-1 border border-dashed border-b-gray-950 text-sky-900" />
    <button (click)="addTask(taskInput.value); taskInput.value = ''" 
      class="bg-sky-900 text-sky-700 text-xs p-1 border border-black ml-20">
      Add?
    </button>

    <ul *ngIf="tasks.length > 0; else noTasks" class="mt-5">
      <li *ngFor="let task of tasks" 
          class="flex justify-between p-1 bg-gray-50">
        <span [class.completed]="task.completed" (click)="toggleTask(task)"
          class="text-xs font-light text-black-700">
          {{ task.title }}
        </span>
        <button (click)="deleteTask(task.id)" class="bg-sky-700 text-gray-700 border border-dotted border-black p-0.5">
          ❌
        </button>
      </li>
    </ul>

    <ng-template #noTasks>
      <p class="text--700 text-sm ml-10">Nothing here...</p>
    </ng-template>
</div>
